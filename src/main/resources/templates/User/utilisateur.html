<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:insert="Fragments/fragment::head">

</head>
<body>

<div class="sidebar"  th:insert="Fragments/fragment::sidebar">

</div>

    <div class="content1">
        <div class="back-button">
            <h1 style="color:black;">Utilisateurs(<span th:text="${users.size()}"></span>)</h1>
            <a th:href="@{/Users/addUser}"><i class="fas fa-arrow-left"></i>Nouveau Professeur</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Pseudo</th>
                    <th >Date de création</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user:${users}">
                    <td th:text="${user.getSpeudo}"></td>
                    <td>[[${#dates.format(user.Creationdate, 'dd/MM/yyyy HH:mm:ss')}]]</td>
                    <td>
                        <button style="background-color: rgba(255, 217, 0, 0.897);"><a th:href="@{/Users/updateUser}">Modifier</a></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="popup0" id="confirmationPopup">
        <div class="confirmation-container">
            <h2>Êtes-vous sûr de vouloir supprimer cet élève ?</h2>
            <form id="deleteForm" method="POST">
                <button type="submit" class="btn-confirm">Confirmer</button>
                <button type="button" class="btn-cancel" onclick="closePopup()">Annuler</button>
            </form>
        </div>
</div>

<script>
        document.addEventListener('DOMContentLoaded', function() {
            const deleteIcons = document.querySelectorAll('.delete-icon');
            const popup = document.getElementById('confirmationPopup');
            const deleteForm = document.getElementById('deleteForm');

            deleteIcons.forEach(icon => {
                icon.addEventListener('click', function() {
                    const id = this.getAttribute('data-id');
                    deleteForm.action = `/admin/supprimer_client/${id}`;
                    popup.style.display = 'flex';
                });
            });
        });

        function closePopup() {
            document.getElementById('confirmationPopup').style.display = 'none';
        }
    </script>
    <script src="scripte.js"></script>
</body>
</html>
