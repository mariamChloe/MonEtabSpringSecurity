<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>App Setting Form</title>
    <head th:insert="Fragments/fragment::head"></head>
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <!-- Update the path to the static CSS file -->
</head>
<body>
<div class="container">
    <div class="form-container">
        <h1>Update App Setting</h1>
        <input  th:field="*{id}" hiden type="text">
            <!-- Champ caché pour spécifier la méthode PUT -->
            <input type="hidden" name="_method" value="put" />
            <div class="form-group">
                <label for="smtpServer">SMTP Server:</label>
                <input type="text" id="smtpServer" th:field="*{smtpServer}" /><br/>
            </div>
            <div class="form-group">
                <label for="smtpUserName">SMTP Username:</label>
                <input type="text" id="smtpUserName" th:field="*{smtpUserName}" /><br/>
            </div>
            <div class="form-group">
                <label for="smtpPassword">SMTP Password:</label>
                <input type="password" id="smtpPassword" th:field="*{smtpPassword}" /><br/>
            </div>
            <div class="form-group">
                <label for="smtpPort">SMTP Port:</label>
                <input type="number" id="smtpPort" th:field="*{smtpPort}" /><br/>
            </div>
            <div class="form-actions">
                <button class="btn-cancel" onclick="confirmCancel()" >Annuler </button>
                <button class="btn-save" type="submit" >Enregistrer </button>

            </div>
        </input>
    </div>
</div>
</body>
</html>
